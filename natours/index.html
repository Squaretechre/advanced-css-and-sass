<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>

<body>
    <!-- Have a classname on every HTML element -->
    <header class="header">
        <!-- img is an inline element so best practice to wrap in a container and then position that -->
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="Logo" class="header__logo" />
        </div>

        <div class="header__text-box">
            <!-- h1 is the most important heading on the page with regards to SEO -->
            <h1 class="heading-primary">
                <!-- span simply used to style text differently -->
                <!-- span is an inline element -->
                <span class="heading-primary--main">Outdoors</span>
                <span class="heading-primary--sub">is where life happens</span>
            </h1>

            <!-- a is an inline element -->
            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
        </div>
    </header>

    <!--
        Emmet:
        .test                   = <div class="test"></div>
        section.section-about   = <section class="section-about"></section> 
    -->
    <!-- Tell search engines and screen readers this is the main part of the site -->
    <main>
       <section class="section-about">
           <!-- 
               Use a utility class to centre the heading.
               Utility classes are simple classes that have 1 goal.
               Handy for parent elements that only serve to house a child such a text.
            -->
           <div class="u-center-text u-margin-bottom-8">
               <h2 class="heading-secondary">
                   Exciting tours for adventurous people
               </h2>
           </div>
           <div class="row">
                <div class="col-1-of-2">
                    Text content
                </div>
                <div class="col-1-of-2">
                    Image composition
                </div>
            </div>
       </section> 
    </main>
